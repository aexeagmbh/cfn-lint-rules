---
Resources:
  QueueWithSssSqsEncryption:
    Type: AWS::SQS::Queue
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      KmsDataKeyReusePeriodSeconds: 86400
      MessageRetentionPeriod: 345600
      SqsManagedSseEnabled: true
      Tags:
        - Key: Project
          Value: SqsQueueExample
        - Key: ProjectPart
          Value: !Ref AWS::StackName
        - Key: ProjectPartDetail
          Value: QueueWithSssSqsEncryption

  QueueWithAwsManagedKmsKeyEncryption:
    Type: AWS::SQS::Queue
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      KmsDataKeyReusePeriodSeconds: 86400
      KmsMasterKeyId: alias/aws/sqs
      MessageRetentionPeriod: 345600
      Tags:
        - Key: Project
          Value: SqsQueueExample
        - Key: ProjectPart
          Value: !Ref AWS::StackName
        - Key: ProjectPartDetail
          Value: QueueWithAwsManagedKmsKeyEncryption

  MyKey:
    Type: AWS::KMS::Key
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub '${AWS::Partition}:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
      Tags:
        - Key: Project
          Value: SqsQueueExample
        - Key: ProjectPart
          Value: !Ref AWS::StackName
        - Key: ProjectPartDetail
          Value: MyKey

  QueueWithCustomKmsKeyEncryption:
    Type: AWS::SQS::Queue
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      KmsDataKeyReusePeriodSeconds: 86400
      KmsMasterKeyId: !Ref MyKey
      MessageRetentionPeriod: 345600
      Tags:
        - Key: Project
          Value: SqsQueueExample
        - Key: ProjectPart
          Value: !Ref AWS::StackName
        - Key: ProjectPartDetail
          Value: QueueWithCustomKmsKeyEncryption
