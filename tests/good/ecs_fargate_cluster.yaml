---
Resources:
  EcsService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: my-cluster
      DesiredCount: 1
      TaskDefinition: my-task-defintion
      DeploymentConfiguration:
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: false
      Tags:
        - Key: Project
          Value: EcsExample
        - Key: ProjectPart
          Value: !Ref AWS::StackName
        - Key: ProjectPartDetail
          Value: EcsService

  FargateService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: my-cluster
      DesiredCount: 1
      TaskDefinition: my-task-defintion
      LaunchType: FARGATE
      DeploymentConfiguration:
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: false
      Tags:
        - Key: Project
          Value: EcsExample
        - Key: ProjectPart
          Value: !Ref AWS::StackName
        - Key: ProjectPartDetail
          Value: FargateService

  FargateServiceWithPlatformVersion:
    Type: AWS::ECS::Service
    Properties:
      Cluster: my-cluster
      DesiredCount: 1
      TaskDefinition: my-task-defintion
      LaunchType: FARGATE
      PlatformVersion: 1.4.0
      DeploymentConfiguration:
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: false
      Tags:
        - Key: Project
          Value: EcsExample
        - Key: ProjectPart
          Value: !Ref AWS::StackName
        - Key: ProjectPartDetail
          Value: FargateServiceWithPlatformVersion

  FargateServiceWithPlatformVersion2:
    Type: AWS::ECS::Service
    Properties:
      Cluster: my-cluster
      DesiredCount: 1
      TaskDefinition: my-task-defintion
      LaunchType: FARGATE
      PlatformVersion: LATEST
      DeploymentConfiguration:
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: false
      Tags:
        - Key: Project
          Value: EcsExample
        - Key: ProjectPart
          Value: !Ref AWS::StackName
        - Key: ProjectPartDetail
          Value: FargateServiceWithPlatformVersion2
