---
AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"

Resources:
  Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: my-function-name
      CodeUri: .
      Runtime: python3.8
      Handler: main.handler
      Tracing: Active

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub
        - "/aws/lambda/${Fn}"
        - Fn: my-function-name

      RetentionInDays: 7
