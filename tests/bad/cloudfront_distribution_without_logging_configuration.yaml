---
Resources:
  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !Ref AWS::StackName
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: false
          TargetOriginId: default
          ViewerProtocolPolicy: redirect-to-https
        Enabled: true
        Origins:
          - CustomOriginConfig:
              OriginProtocolPolicy: "https-only"
            DomainName: example.com
            Id: default
