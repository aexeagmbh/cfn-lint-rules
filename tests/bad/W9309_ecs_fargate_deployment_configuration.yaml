---
Resources:
  ECSService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: my-cluster
      DesiredCount: 1
      TaskDefinition: my-task-defintion
      LaunchType: FARGATE
      PlatformVersion: LATEST
      Tags:
        - Key: Project
          Value: BadEcsExample
        - Key: ProjectPart
          Value: !Ref AWS::StackName
        - Key: ProjectPartDetail
          Value: ECSService

  ECSServiceDeploymentCircuitBreakerWithBadValues:
    Type: AWS::ECS::Service
    Properties:
      Cluster: my-cluster
      DesiredCount: 1
      TaskDefinition: my-task-defintion
      LaunchType: FARGATE
      PlatformVersion: LATEST
      DeploymentConfiguration:
        DeploymentCircuitBreaker:
          Enable: false
          Rollback: true
      Tags:
        - Key: Project
          Value: BadEcsExample
        - Key: ProjectPart
          Value: !Ref AWS::StackName
        - Key: ProjectPartDetail
          Value: ECSServiceDeploymentCircuitBreakerWithBadValues
