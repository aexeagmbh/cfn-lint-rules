---
name: Tests
'on': [push, workflow_dispatch]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14.0-rc.2 - 3.14'
    name: tests (python ${{ matrix.python-version }})
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          version: ">=0.8.14"
        id: install-uv
      - name: Run pytest
        run: |
          uv run pytest
      - name: Run black
        run: |
          uv run black --check --verbose .
        if: ${{ !cancelled() && steps.install-uv.outcome == 'success' }}
      - name: Run flake8
        run: |
          uv run flake8 .
        if: ${{ !cancelled() && steps.install-uv.outcome == 'success' }}
      - name: Run pylint
        run: |
          uv run pylint --recursive=y --reports=y --verbose ./
        if: ${{ !cancelled() && steps.install-uv.outcome == 'success' }}
      - name: Run isort
        run: |
          uv run isort --check-only --diff .
        if: ${{ !cancelled() && steps.install-uv.outcome == 'success' }}
      - name: Run yamllint
        run: |
          find ./ -type f \( -regex ".*\.ya?ml" -o -iname ".yamllint" -o -iname ".cfnlintrc" \) \
            -print0 | xargs -0 \
            uv run yamllint --strict
        if: ${{ !cancelled() && steps.install-uv.outcome == 'success' }}
      - name: Run mypy
        run: |
          uv run mypy .
        if: ${{ !cancelled() && steps.install-uv.outcome == 'success' }}
      - name: Build package
        run: |
          uv build .
        if: ${{ !cancelled() && steps.install-uv.outcome == 'success' }}
        id: build-package
      - name: Check distribution files
        run: |
          uv run --only-group publish twine check dist/*
        if: ${{ !cancelled() && steps.build-package.outcome == 'success' }}
      - uses: aexeagmbh/gh-actions-ntfy-slack@main
        with:
          job-status: ${{ job.status }}
          slack-channel: ${{ secrets.SLACK_CHANNEL }}
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
        if: always()
